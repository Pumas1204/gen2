<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Girlfriend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .sticky-note {
            background-color: #ffffe0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #333;
            width: 450px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .heart {
            color: #ff69b4;
            font-size: 12em;
            position: absolute;
            animation: bounce 2s infinite;
        }
        .heart1 { top: 10%; left: 10%; }
        .heart2 { top: 10%; right: 10%; }
        .heart3 { bottom: 10%; left: 10%; }
        .heart4 { bottom: 10%; right: 10%; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="heart heart1">❤️</div>
    <div class="heart heart2">❤️</div>
    <div class="heart heart3">❤️</div>
    <div class="heart heart4">❤️</div>
    <div class="sticky-note">
        <h1>Hello my beautiful, pretty, and .....funny<br> girlfriend</h1>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    <script>
       document.getElementById('password').addEventListener('input', function() {
            if (this.value === "I Love Genesis") {
                window.location.href = 'gen.html';
            }
        });
    </script>
</body>
</html>
